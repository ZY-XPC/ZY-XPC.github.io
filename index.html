<script>
    let currentIndex_ = 0
    <!--定义写入时间函数-->
    function writeIntro (intro='', time, callback) {     
        let connect = document.querySelectorAll('.connect')
        if(connect.length < 1){
            resume.innerHTML = intro
        }else{
            connect[connect.length-1].innerHTML = intro
        }
        setTimeout(() => {
            callback()
        }, time);
    }
    <!--/*定义简历页面时间函数*/-->
    function startResume () {
        writeIntro(balloon, 300, ()=>{
            writeIntro(line, 0, ()=>{
                writeIntro(text, 1500, ()=>{
                    writeText(textArr[currentIndex_])
                })
            })
        })
    }
      
    setTimeout(() => {
        if(document.body.clientWidth < 500){
            setTimeout(() => {
                resume.style.cssText = 'height:95vh!important'   /* 小窗高度 */
            }, 3000);
        }
        startResume()
    }, 3000);
</script>


<script>
    let sbTimer = null
    function toggleScrollBar (self) {
        self = self.target
        clearTimeout(sbTimer)

        if(self.getAttribute('class') != 'sbShow')
            self.classList.add('sbShow')

        sbTimer = setTimeout(() => {
            self.classList.remove('sbShow')
        }, 0);
    }
</script>
